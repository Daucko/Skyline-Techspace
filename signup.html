<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form Using HTML and CSS </title>
    <link rel="stylesheet" href="css/signUpForm.css">
</head>
<body>
    <div class="container">
        <div class="first-row">
            <h1>Create an Account</h1>
            <p>Sign up with your social media account or email account</p>
        </div>
        <div class="btn-row">
            <div class="btn first">
                <p>
                    <svg xmlns="http://www.w3.org/2000/svg" width="10" height="18" viewBox="0 0 320 512"><!--! Font Awesome Free 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) Copyright 2022 Fonticons, Inc. --><path d="M279.14 288l14.22-92.66h-88.91v-60.13c0-25.35 12.42-50.06 52.24-50.06h40.42V6.26S260.43 0 225.36 0c-73.22 0-121.08 44.38-121.08 124.72v70.62H22.89V288h81.39v224h100.17V288z"/>
                    </svg>
                </p>
                <p>Facebook</p>
            </div>
            <div class="btn second">
                <p>
                    <svg xmlns="http://www.w3.org/2000/svg" height="14" height="14" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#fff}</style><path d="M389.2 48h70.6L305.6 224.2 487 464H345L233.7 318.6 106.5 464H35.8L200.7 275.5 26.8 48H172.4L272.9 180.9 389.2 48zM364.4 421.8h39.1L151.1 88h-42L364.4 421.8z"/>
                    </svg>
                </p>
                <p>Twitter</p>
            </div>
            <div class="btn third">
                <p>
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16"> <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/> 
                    </svg>
                </p>
                <p>Google</p>
            </div>
        </div>
        <div class="line">
            <hr>
            <div class="white-bg">
                <p>Or</p>
            </div>
        </div>
        <div class="last-row">
            <form action="" method="POST">
                <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"/>
                </svg>
                <input type="text" name="" value="" placeholder="Username" />
                <input type="email" name="" value="" placeholder="Email Address" />
                <input type="password" name="" value="" placeholder="Password" />
                <input type="password" name="" value="" placeholder="Confirm Password" />
                <input class="btn-4" type="button" value="Register">
            </form>
        </div>
    </div>
</body>
</html>
